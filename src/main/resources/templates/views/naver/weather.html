<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>날씨 정보</title>
    <link rel="stylesheet" href="/css/naver/weather.css"/>
</head>
<body>
    <div class="weather-container">
        <div th:if="${error != null}" class="error-message" th:text="${error}"></div>
        
        <div class="city-selector">
            <label for="citySelect">지역 선택:</label> 
            	<select id="citySelect" onchange="location.href='/weather?city=' + this.value">
					<option value="서울" th:selected="${city == '서울'}">서울</option>
					<option value="부산" th:selected="${city == '부산'}">부산</option>
					<option value="대구" th:selected="${city == '대구'}">대구</option>
					<option value="인천" th:selected="${city == '인천'}">인천</option>
					<option value="광주" th:selected="${city == '광주'}">광주</option>
					<option value="대전" th:selected="${city == '대전'}">대전</option>
					<option value="울산" th:selected="${city == '울산'}">울산</option>
					<option value="세종" th:selected="${city == '세종'}">세종</option>
					<option value="경주" th:selected="${city == '경주'}">경주</option>
					<option value="춘천" th:selected="${city == '춘천'}">춘천</option>
					<option value="전주" th:selected="${city == '전주'}">전주</option>
					<option value="제주" th:selected="${city == '제주'}">제주</option>
					<option value="포항" th:selected="${city == '포항'}">포항</option>
					<option value="안동" th:selected="${city == '안동'}">안동</option>
				</select>
		</div>

		<div class="weather-card" th:if="${weatherInfo != null}">
			<div class="current-weather">
				<div class="city" th:text="${city}">서울</div>
				<div class="temperature" th:text="${weatherInfo.temperature}">현재온도</div>
				<div class="weather-icon" th:switch="${weatherInfo.status}">
					<span th:case="'맑음'">☀️</span> <span th:case="'흐림'">☁️</span> 
					<span th:case="'비'">🌧️</span> <span th:case="*">🌤️</span>
				</div>
				<div class="weather-details">
					<b><span th:text="${weatherInfo.status}" class="weather-status"></span></b>
					<b><span th:text="'체감: ' + ${weatherInfo.humidity}" class="humidity"></span></b>
				</div>
				
			</div>
		</div>
		<div th:if="${hourlyWeather != null}">
			<h3>시간대별 날씨</h3>
			<div class="hourly-weather-container">
				<div class="hourly-weather-item"
					th:each="weather : ${hourlyWeather}">
					<div class="hourly-weather-info">
						<span class="hour-temperature" th:text="${weather.temperature}"></span>
						<span class="time" th:text="${weather.time}"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="weekly-forecast" th:if="${weeklyForecast != null}">
			<h3>주간 예보</h3>
			<div class="forecast-grid">
				<div class="forecast-item" th:each="forecast : ${weeklyForecast}">
					<div class="forecast-day-date">
						<span class="forecast-day" th:text="${forecast.day}"></span> <span
							class="forecast-date" th:text="${forecast.date}"></span>
					</div>
					<div class="forecast-weather">
						<span class="morning"> <span class="weather-icon"
							th:switch="${forecast.morningWeather}"> <span
								style="font-size: 12px;">오전</span> <span th:case="'ico_wt1'">☀️</span>
								<!-- 맑음 --> <span th:case="'ico_wt2'">🌤️</span> <!-- 구름 조금 -->
								<span th:case="'ico_wt3'">⛅</span> <!-- 구름 많음 --> <span
								th:case="'ico_wt4'">☁️</span> <!-- 흐림 --> <span
								th:case="'ico_wt5'">🌧️</span> <!-- 비 --> <span
								th:case="'ico_wt6'">🌨️</span> <!-- 눈/비 --> <span
								th:case="'ico_wt7'">❄️</span> <!-- 눈 --> <span th:case="*">🌦️</span>
								<!-- 기타 -->
						</span> <span th:text="${forecast.morningTemp + '°'}"></span>
						</span> <span class="afternoon"> <span class="weather-icon"
							th:switch="${forecast.afternoonWeather}"> <span
								style="font-size: 12px;">오후</span> <span th:case="'ico_wt1'">☀️</span>
								<!-- 맑음 --> <span th:case="'ico_wt2'">🌤️</span> <!-- 구름 조금 -->
								<span th:case="'ico_wt3'">⛅</span> <!-- 구름 많음 --> <span
								th:case="'ico_wt4'">☁️</span> <!-- 흐림 --> <span
								th:case="'ico_wt5'">🌧️</span> <!-- 비 --> <span
								th:case="'ico_wt6'">🌨️</span> <!-- 눈/비 --> <span
								th:case="'ico_wt7'">❄️</span> <!-- 눈 --> <span th:case="*">🌦️</span>
								<!-- 기타 -->
						</span> <span th:text="${forecast.afternoonTemp + '°'}"></span>
						</span>
					</div>
					<div class="rain-probability"
						th:text="'강수 확률: ' + ${forecast.rainProbability}"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
