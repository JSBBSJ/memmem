<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/login/login.css">
</head>
<body>
    <div class="outer-container">
        <div class="blur-background"></div>
        <div class="container">
            <div class="image-container">
                <div class="overlay">
                    <h1>오늘 뭐하지<br>
                        고민 될 때
                    </h1>
                    <p>memmemmemmemmemmemme<br>
                        mmem멤memmemmemmemm<br>
                        emmemmemmemmeㅁmemmem<br>
                        memmemmeㅁmemmemmeㅁme<br>
                        mmemmemmemmㅔㅁmemmemm<br>
                        emmem멤memmemmemmㅔm<br>
                        memmemmemmemmemmem
                    </p>
                </div>
            </div>
            <div class="login-container">
                <div class="login-box">
                    <img src="images/logo.png" alt="memmem 로고" class="logo">
                    <form action="/login" method="post">
                    	<input type="hidden" th:name="${_csrf != null ? _csrf.parameterName : 'csrf'}"
                           th:value="${_csrf != null ? _csrf.token : ''}"/>
                        <div class="wrap">
                            <input type="text" name="username" placeholder="   이메일을 입력하세요." required>
                            <input type="password" name="password" placeholder="   비밀번호를 입력하세요." required>
                        </div>
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> 아이디 저장
                        </label>
                        <button type="submit">로그인</button>
                        <div class="links">
                            <a href="#" id="signup-link">회원가입하기</a>
                            <a href="#">비밀번호 찾기</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login/change-signup.js"></script>
</body>
</html>
