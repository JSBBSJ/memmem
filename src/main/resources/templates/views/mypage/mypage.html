<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout :: layout(~{::head} ,~{::main} ) }">
<head>
    <meta charset="UTF-8">
    <title>나의 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mypage/mypage.css">
    <script src="/js/mypage/mypage.js" defer></script>
</head>
<body>
    <main>
        <div class="my-container">
            <div class="left-column">
                <h1>홍길동</h1>
                <div class="profile-summary">
                    <div class="profile-pic" style="background-image: url('/path/to/profile-pic.jpg');"></div>
                    <div class="profile-details">
                        <p class="nickname"><b>닉네임</b></p>
                        <p class="email"><b>hong@example.com</b></p>
                    </div>
                </div>
                <div class="menu-item" data-section="profile"><b>프로필</b></div>
                <div class="menu-item" data-section="myGroup"><b>내 모임</b></div>
                <div class="menu-item" data-section="blacklist"><b>차단 회원 목록</b></div>
            </div>
            <div class="right-column" id="content">
                <!-- 기본 섹션 (예: 프로필) -->
                <div th:replace="~{views/mypage/profile :: content}"></div>
            </div>
        </div>
    </main>
</body>
</html>
