<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div th:fragment="content">
    <form th:action="@{/mypage/update}" method="post" th:object="${user}">
        <div class="profile-info">
            <p>
                <strong>이름:</strong><span>
                <input type="text" th:field="*{name}" required></span>
            </p>
            <p>
                <strong>닉네임:</strong><span>
                <input type="text" th:field="*{nickName}" required></span>
            </p>
            <p>
                <strong>주소:</strong><span>
                <input type="text" id="address" th:field="*{address}" required readonly>&nbsp;&nbsp;
                <input type="button" id="addressSearchBtn" value="주소 검색">
                </span>
            </p>
            <p>
                <strong>전화번호:</strong><span>
                <input type="text" th:field="*{number}" id="phone-input" oninput="formatPhoneNumber(this)" maxlength="13" required></span>
            </p>
            <p>
                <strong>이메일:</strong>
                <span th:text="*{email}">이메일</span>
            </p>
            <p>
                <strong>생년월일:</strong><span>
                <input type="date" th:field="*{birthDate}" required></span>
            </p>
            <!--  
            <p>
                <strong>새 비밀번호:</strong>
                <input type="password" th:field="*{newPassword}">
                <small>(변경하지 않으려면 비워두세요)</small>
            </p>
            -->
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">프로필 수정</button>
            <a th:href="@{/mypage}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
