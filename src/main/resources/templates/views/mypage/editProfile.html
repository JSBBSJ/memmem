<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
</head>
<body>
<div th:fragment="content">
    <h1>프로필 수정</h1>
    <form th:action="@{/mypage/update}" method="post" th:object="${user}">
        <div class="profile-info">
            <p>
                <strong>이름:</strong>
                <input type="text" th:field="*{name}" required>
            </p>
            <p>
                <strong>닉네임:</strong>
                <input type="text" th:field="*{nickName}" required>
            </p>
            <p>
                <strong>주소:</strong>
                <input type="text" th:field="*{address}" required>
            </p>
            <p>
                <strong>전화번호:</strong>
                <input type="tel" th:field="*{number}" required>
            </p>
            <p>
                <strong>이메일:</strong>
                <span th:text="*{email}">이메일</span>
            </p>
            <p>
                <strong>생년월일:</strong>
                <input type="date" th:field="*{birthDate}" required>
            </p>
            <!--  
            <p>
                <strong>새 비밀번호:</strong>
                <input type="password" th:field="*{newPassword}">
                <small>(변경하지 않으려면 비워두세요)</small>
            </p>
            -->
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">프로필 수정</button>
            <a th:href="@{/mypage}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
</body>
</html>
