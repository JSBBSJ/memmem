<div class="blockContainer">
	<div th:each="block : ${blockedUsers}" class="block-item">
		<div>
			<div class="line">
				차단한 유저 :
				<div th:text="${block.blockedNickName}">차단된 사용자 닉네임</div>
			</div>
			<div class="line">
				차단 일자 :
				<div th:text="${block.blockTime.toLocalDate()}">차단 날짜</div>
			</div>
			<form th:action="@{/unblockUser/{id}(id=${block.id})}" method="post">
                <input type="hidden" name="_method" value="delete">
                <button type="submit">차단해제</button>
				</form>
		</div>
	</div>
</div>
