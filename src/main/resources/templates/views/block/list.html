<div class="blockContainer">
	<div th:each="block : ${blockedUsers}" class="block-item">
		<div>
			<div class="line">차단한 유저 :
				<div th:text="${block.blockedNickName}">차단된 사용자 닉네임</div>
			</div>
			<div class="line">차단 일자 : 
			<div th:text="${formattedTime}">차단 날짜</div>
			</div>
			<button>차단해제</button>
		</div>
	</div>
</div>
