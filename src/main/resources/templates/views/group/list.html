<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/commons/layout :: layout(~{::head} ,~{::main} ) }">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/group/list.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="/js/group/list.js"></script>
</head>

<body>
	<main>
		<section class="group-banner">
			<div class="banner-text">
				<h2><img class="front" src="/images/1.png">모임</h2>
				<h1>오늘 뭐하지 고민 될 때</h1>
				<div class="banner-text-small">
					나와 같은 관심사를 가진 친구들과<br>
					매일 함께하고 싶다면 모임에서 만나요!
				</div>
			</div>
		</section>

		<!-- Category Section -->
		<section class="category">
			<form action="/search/places" method="get" class="category-container">
				<ul>
					<li class="category-item">
				        <a href="/group-list">전체</a>
					</li>

					<li class="category-item">
						<img src="/images/culture.png" alt="문화">
						<a href="/group-list?category=CULTURE">문화</a>
					</li>

					<li class="category-item">
						<img src="/images/activity.png" alt="액티비티">
						<a href="/group-list?category=ACTIVITY">액티비티</a>
					</li>
					<li class="category-item">
						<img src="/images/food.png" alt="푸드">
						<a href="/group-list?category=FOOD">푸드</a>
					</li>
					<li class="category-item">
						<img src="/images/travel.png" alt="여행">
						<a href="/group-list?category=TRAVEL">여행</a>
					</li>
					<li class="category-item">
						<img src="/images/seldev.png" alt="자기계발">
						<a href="/group-list?category=SELF_DEVELOPMENT">자기계발</a>
					</li>
					<li class="category-item">
						<img src="/images/party.png" alt="파티">
						<a href="/group-list?category=PARTY">파티</a>
					</li>
					<li class="category-item">
						<img src="/images/date.png" alt="연애">
						<a href="/group-list?category=DATING">연애</a>
					</li>
					<li class="category-item">
						<img src="/images/game.png" alt="게임">
						<a href="/group-list?category=GAMING">게임</a>
					</li>
				</ul>
				<!-- 추가 카테고리 아이템들 -->
			</form>
		</section>

		<!-- Profile Section -->
		<section class="groups">
			<div class="groups-container">
				<div class="container-text">
				</div>
				<div class="group-cards">
					<div th:each="group : ${groups}" class="group-card">
	                    <div class="group-img-container">
	                        <a th:href="@{/group-detail/{id}(id=${group.id})}">
	                            <img th:src="@{/images/puppy.jpg}" alt="Group Image">
	                        </a>
	                    </div>
	                    <div class="text-container">
	                        <p class="categories" th:text="${group.category.koName}">Category</p>
		                        <p>Since</p> 
		                        <p th:text="${group.createdAt}">Creation Date</p>
	                        <h3 th:text="${group.groupName}">Group Name</h3>
	                        <span class="location">
	                            <span th:utext="${group.greeting}">Greeting</span>
	                            
	                        </span>
	                        <div class="member">
	                            <img class="people" src="/images/group.png" alt="Members">
	                            <span>2</span>/30
	                            
	                        </div>
	                    </div>
	                </div>
	                <div id="loading-indicator" class="loading-indicator" style="display:none;">Loading...</div>
					<!-- 다른 프로필 카드 추가 -->
				</div>
			</div>
		</section>
	</main>
</body>

</html>
