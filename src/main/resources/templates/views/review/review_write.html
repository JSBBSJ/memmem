<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{views/commons/layout :: layout(~{::head}, ~{::main})}">
<head>
    <link rel="stylesheet" href="/css/review/review_write.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                height: 300, // 에디터 높이
                minHeight: null, // 최소 높이
                maxHeight: null, // 최대 높이
                focus: true // 에디터 로드 시 포커스
            });
        });
      
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
  
</head>
<body>
    <main class="write-con">
        <section class="write-top">
            <h1 class="page-title">후기 글 작성</h1>
            <form>
                <div class="post-form">
                    <div class="input-section">
                        <input type="text" class="title-input" placeholder="제목을 입력하세요">
                    </div>
                    <div class="input-section">
                        <textarea id="summernote" name="content-input"></textarea>
                    </div>
                    <div class="input-section">
                        <div class="image-upload">
                            <label for="file-upload" class="upload-button">
                                <span id="plus-icon">+</span>
                                <img id="image-preview" class="image-preview" src="#" alt="이미지 미리보기" style="display:none;">
                            </label>
                            <input id="file-upload" type="file" accept="image/*" onchange="previewImage(event)">
                        </div>
                    </div>
                </div>
                <div class="write_btns">
                    <a href="/mem/review" class="returnA">이전으로 돌아가기</a>
                    <button class="submit-button">제출하기</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
